<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dat Board</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="header-top">
                <div id="header-search">
                    <input type="search" id="search-bar" name="q" />
                    <button id="search-button">Search</button>
                </div>
                <div class="placeholder-img" id="notification-icon"></div>
                <div class="placeholder-img avatar"></div>
                <p id="username"></p>
            </div>
            <div id="header-bottom">
                <div class="placeholder-img avatar"></div>
                <p id="welcome-message"></p>
                <div id="header-actions">
                    <ul>
                        <li><a href="#">New</a></li>
                        <li><a href="#">Upload</a></li>
                        <li><a href="#">Share</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="sidebar">
            <div class="side-item" id="brand">
                <div class="placeholder-img"></div>
                <h2 id="brand-name">Dashboard</h2>
            </div>
            <div class="side-item side-links" id="nav-1">
                <div class="placeholder-img"></div>
                <a href="#">Home</a>
                <div class="placeholder-img"></div>
                <a href="#">Profile</a>
                <div class="placeholder-img"></div>
                <a href="#">Messages</a>
                <div class="placeholder-img"></div>
                <a href="#">History</a>
                <div class="placeholder-img"></div>
                <a href="#">Tasks</a>
                <div class="placeholder-img"></div>
                <a href="#">Communities</a>
            </div>
            <div class ="side-item side-links" id="nav-2">
                <div class="placeholder-img"></div>
                <a href="#">Settings</a>
                <div class="placeholder-img"></div>
                <a href="#">Support</a>
                <div class="placeholder-img"></div>
                <a href="#">Privacy</a>
            </div>
        </div>
        <main></main>
    </div>
</body>
</html>
